<!-- Google Search Console Verification -->
<meta name="google-site-verification" content="og-Eb7yr_aUQ3d7EylrqE0gCBDLWFtyqkITL6fs7qmc" />
<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet"> 
<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- BOOTSTRAP -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-- META TAGS-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="{{site.author}}">
<meta name="keywords" content="{{site.keywords}}">
<meta name="description" content="{{page.description | truncate: 130}}">
<meta http-equiv="content-language" content="pt-br">
<!-- SOCIAL MEDIA -->
<meta property="og:title" content="{{page.title}}">
<meta property="og:description" content="{{page.description}}">
<meta property="og:image" content="{{page.related_image}}">
<meta property="og:url" content="{{page.url | absolute_url}}">
<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="{{site.twitter_username}}">
<meta name="twitter:domain" content="{{page.url | absolute_url}}">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{page.description}}">
{% if page.related_image %}
<meta name="twitter:image" content="{{page.related_image}}">
{% else %}
<meta name="twitter:image" content="{{site.thumbnail}}">
{% endif %}
<!-- FAVICONS -->
<link rel="apple-touch-icon" sizes="57x57" href="../../assets/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="../../assets/favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="../../assets/favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="../../assets/favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="../../assets/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="../../assets/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="../../assets/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="../../assets/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="../../assets/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="../../assets/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
<link rel="manifest" href="../../assets/favicon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="../../assets/favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#002f40">
<title>
  {% if page.title %}
    {{page.title}}
  {% else %}
    {{site.title}}
  {% endif %}
</title>
