<div class="container">
  <div class="row">
    <div id="post-image" class="col text-center">
      <img class="img-fluid" src="{{page.related_image | relative_url}}" alt="{{page.title}}">
      <header>
        <h1>{{page.title}}</h1>
      </header>
    </div>
    <div class="w-100"></div>
    <div id="post-text" class="col">
      <article>
        {{page.content}}
      </article>
    </div>
  </div>
</div>
